<div class="breathing-container">
  <div *ngIf="showCountdown" class="countdown-text">
    <h2>Get Ready</h2>
    <div class="countdown">{{ countdownValue }}</div>
  </div>

  <div *ngIf="!showCountdown">
    <h2 class="phase-text">{{ phase }}</h2>
    <div
      class="breathing-circle"
      [ngStyle]="{
        transform: 'scale(' + scale + ')',
        transition: 'transform ' + transitionDuration + 's ease-in-out'
      }"
    ></div>
    <button class="back-button" style="margin-top: 2rem;" (click)="goBack()">â† Back</button>
  </div>
</div>
