<div class="home-container">
  <h2>Select a Breathing Mode</h2>
  <div class="modes-list">
    <button
      *ngFor="let mode of modes; let i = index"
      (click)="select(mode)"
      [ngClass]="'mode-button mode-' + i"
    >
      <strong>{{ mode.name }}</strong><br />
      <small>{{ mode.description }}</small>
    </button>
  </div>
</div>
