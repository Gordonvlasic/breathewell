<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">BreatheWell â€” Heart with Wave</title>
  <desc id="desc">A symmetrical pointed heart with an ECG wave inside, outline on top.</desc>

  <style>
    :root{
      --bw-bg: transparent;
      --bw-heart-fill: #ffefef;
      --bw-heart-stroke: #ffffff; /* outline */
      --bw-wave-a: #10b981;
      --bw-wave-b: #3b82f6;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bw-heart-fill: #0b1220;
        --bw-heart-stroke: #ffffff;
      }
    }
  </style>

  <!-- Optional background -->
  <rect x="8" y="8" width="240" height="240" rx="44" fill="var(--bw-bg)"/>

  <defs>
    <!-- Classic heart silhouette -->
    <path id="heartPath"
      d="M128 228
         C 94 200, 32 146, 32 88
         C 32 52, 58 26, 92 26
         C 112 26, 128 40, 128 56
         C 128 40, 144 26, 164 26
         C 198 26, 224 52, 224 88
         C 224 146, 162 200, 128 228
         Z" />

    <!-- Mask for clipping the wave -->
    <mask id="heartMask">
      <rect width="256" height="256" fill="black"/>
      <use href="#heartPath" fill="white"/>
    </mask>

    <!-- Wave gradient -->
    <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="var(--bw-wave-a)"/>
      <stop offset="1" stop-color="var(--bw-wave-b)"/>
    </linearGradient>
  </defs>

  <!-- Heart fill -->
  <use href="#heartPath" fill="var(--bw-heart-fill)"/>

  <!-- Wave inside heart, visible -->
  <g mask="url(#heartMask)">
    <path d="
      M 24 144
      H 76
      l 10 -30
      l 16 60
      l 14 -36
      H 146
      l 12 -46
      l 14 92
      l 12 -28
      H 232"
      fill="none"
      stroke="url(#waveGrad)"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- Heart outline on top -->
  <use href="#heartPath" fill="none" stroke="var(--bw-heart-stroke)" stroke-width="10"/>
</svg>
